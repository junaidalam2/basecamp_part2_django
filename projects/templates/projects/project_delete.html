{% extends 'base.html' %}


{% block content %}


<br>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow" style="width: 40rem; background-color: #e5eef7;">
                <div class="card-body">
                <h2>DELETE PROJECT</h2>
                <br>
                <h3>Confirm you would like to delete the following project:</h3>
                    <br>
                    <div class="card text-white" style="width: 37.8rem; background-color: #546179;">
                        <div class="card-body text-center">
                          <h5 class="card-title">{{ object.name }}</h5>
                        </div>
                    </div>
                    <br>
                <form action='.' method='POST'>
                    {% csrf_token %}
                    <button class="delete-button btn btn-danger" type="submit">Yes, delete</button>
                    <a class="btn btn-primary" href="{% url 'projects:projects-list' %}">Cancel</a>
                </form>
                <br>
                <a class="btn btn-secondary" href="{% url 'projects:projects-list' %}">To Project List</a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>

{% endblock %}
