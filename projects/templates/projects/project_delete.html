{% extends 'base.html' %}


{% block content %}

<h2>Delete Project</h2>
<h2>Are you sure you want to delete "{{ object.name }}"?</h2>

<form action='.' method='POST'>
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'projects:projects-list' %}">Cancel</a>
</form>

<a href="{% url 'projects:projects-list' %}">Project List</a>

{% endblock %}
