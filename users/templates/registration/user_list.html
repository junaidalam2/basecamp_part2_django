{% extends 'base.html' %}

{% block content %}
<h1>User List</h1>
<table>
    <thead>
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Permissions</th>
            <th>Detail View</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.permissions }}</td>
            <td><a href="{% url 'users:user-detail' user.pk %}">View</a></td>
            <td><a href="{% url 'users:user-admin-update' user.pk %}">Edit</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No users found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
