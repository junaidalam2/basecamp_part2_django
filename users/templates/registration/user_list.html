{% extends 'base.html' %}

{% block content %}

<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-20">
            <h2>USERS</h2>
                        <table class="table table-striped table-bordered table-hover">
                            <thead class="thead-dark">
                    <tr>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Permissions</th>
                        <th class="text-center" style="width: 10%;">Detail View</th>
                        <th class="text-center" style="width: 10%;">Edit</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for user in users %}
                    <tr>
                        <td>{{ user.email }}</td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.permissions }}</td>
                        <td class="text-center" style="width: 10%;">
                            <a class="btn btn-outline-secondary btn-sm" href="{% url 'users:user-detail' user.pk %}">
                                <span class="material-symbols-outlined">
                                    action_key
                                </span>
                            </a>
                        </td>
                        <td class="text-center" style="width: 10%;">
                            <a class="btn btn-outline-info btn-sm" href="{% url 'users:user-admin-update' user.pk %}">
                                <span class="material-symbols-outlined">
                                    edit
                                </span>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">No users found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
